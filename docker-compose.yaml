services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: whistx:latest
    # GPU を要求（Compose v2 + NVIDIA Container Toolkit）
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - ASR_BACKEND=parakeet
      - ASR_DEVICE=cuda
      - ASR_LANGUAGE=ja
      - PARAKEET_MODEL_ID=nvidia/parakeet-tdt_ctc-0.6b-ja
      - VAD_BACKEND=silero
      - SILERO_THRESHOLD=0.5
      - HF_HOME=/app/hf-home
      - TORCH_HOME=/app/hf-home/torch
    volumes:
      - ./data:/app/data
      - ./hf-home:/app/hf-home
    ports:
      - "8005:8005"
    restart: unless-stopped

# 参考: docker run --gpus all -p 8005:8005 -v $(pwd)/data:/app/data -v $(pwd)/hf-home:/app/hf-home whistx:latest
